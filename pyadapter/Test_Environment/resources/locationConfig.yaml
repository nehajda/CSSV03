    sourceModel: location
    targetModel: store
    fieldMapping:
    - sourceField: basicLocation.locationName
      targetField: name
    - sourceField: locationId
      targetField: storenumber
    - sourceField: basicLocation.address.streetAddressOne
      targetField: address1
